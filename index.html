<!DOCTYPE html>
<html>
<head>
    <title>My Therapeutic Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <style>
        body {
            background-color: #e8f5e9; /* Soft Green Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            background-color: white;
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e8f5e9;
            text-align: right;
        }

        .bot-message {
            background-color: #f0f0f0;
        }

        .input-area {
            display: flex;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px; 
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
    </style> 
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Me!</h1>
        <div class="chat-messages">
            </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
